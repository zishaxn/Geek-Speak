<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <title>Geek Speak</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="nav">
        <!-- logo -->
        <div class="nav__logo">
            <a href="/">Geek Speak</a>
        </div>
        <!-- hamburger menu -->
        <a class="nav__hamburger">
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
        </a>
        <!-- content inside the menu -->
        <div class="nav__menu">
            <div>
                <!-- regsiter form -->
                <div id="register-div">
                    <h1>Register</h1>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username">
                        <input type="password" id="register-password" placeholder="Password">
                        <select id="register-role">
                            <option value="reader">Reader</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <!-- logout -->
                <div id="logout-div">
                    <!-- initially it was class -->
                    <h2 class="username">Username</h2>
                    <button id="logout-button">Logout</button>
                </div>
                <!-- login -->
                <div id="login-div">
                    <!-- initially it was class -->
                    <h1>Login</h1>
                    <form id="login-form">
                        <input type="text" name="" id="login-username" placeholder="Username">
                        <input type="password" name="" id="login-password" placeholder="Password">
                    </form>
                    <button id="login-btn" type="submit">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <div id="posts-list">
            <!-- sample hardcoded post // later we will get it from the db-->
            <div id="post-id" class="post">
                <img src="https://images.unsplash.com/photo-1682687220208-22d7a2543e88?auto=format&fit=crop&q=80&w=1375&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="blog-img" id="detail-post-img">

                <div class="post-title">
                    <h1>
                        <a href="">Post Title For a nice Post</a>
                    </h1>
                </div>

                <span>
                    <p>Author </p>
                    <p>Timestamp</p>
                </span>

                <div id="admin-buttons">
                    <button class="btn">Delete</button>
                    <button class="btn">Update</button>
                </div>
                <hr>

            </div>
            <div id="post-id" class="post">
                <img src="https://images.unsplash.com/photo-1682687220208-22d7a2543e88?auto=format&fit=crop&q=80&w=1375&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="blog-img" id="detail-post-img">

                <div class="post-title">
                    <h3>
                        <a href="">Post Title For a nice Post</a>
                    </h3>
                </div>

                <span>
                    <p>Author </p>
                    <p>Timestamp</p>
                </span>

                <div id="admin-buttons">
                    <button class="btn">Delete</button>
                    <button class="btn">Update</button>
                </div>
                <hr>

            </div>
        </div>
        <!-- create new post , only for admins -->
        <div id="new-post-div">
            <h2>New Post</h2>
            <form id="new-post-form">
                <input type="text" id="title" placeholder="Title" />
                <textarea id="content" placeholder="Content"></textarea>
                <input type="text" id="image-url" placeholder="Image URL" />
                <button type="submit">Create post</button>
            </form>
        </div>

        <div id="post-details-container"></div>
    </main>

    <!-- Footer -->

    <footer>
        <h3>Geek Speak</h3>
        <p>
            Copyright &#169;
            <script>document.write(new Date().getFullYear())</script>
            &nbsp;
            <a href="https://www.linkedin.com/in/zishaxnn">zishan chaudhary</a>
        </p>
        <p>
            All Rights Reserved
        </p>
    </footer>

    <script src="nav.js" defer></script>
    <script src="script.js" defer></script>
    <script src="index.js" defer></script>

</body>

</html>
