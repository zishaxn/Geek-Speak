<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./public/style.css" type="text/stylesheet">
    <link rel="stylesheet" href="./public/mediaqueries.css" type="text/stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,800;1,6..96,900&family=Cinzel:wght@400;500;600;700;800;900&family=Nunito:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="nav.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <title>${post.title}</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="nav">
        <!-- logo -->
        <div class="nav__logo">
            <a href="/">Geek Speak</a>
        </div>
        <!-- hamburger menu -->
        <a class="nav__hamburger">
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
        </a>
        <!-- content inside the menu -->
        <div class="nav__menu">
            <div>
                <!-- regsiter form -->
                <div id="register-div">
                    <h1>Register</h1>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username">
                        <input type="password" id="register-password" placeholder="Password">
                        <select id="register-role">
                            <option value="reader">Reader</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <!-- logout -->
                <div id="logout-div">
                    <!-- initially it was class -->
                    <h2 class="username">Username</h2>
                    <button id="logout-button">Logout</button>
                </div>
                <!-- login -->
                <div id="login-div">
                    <!-- initially it was class -->
                    <h1>Login</h1>
                    <form id="login-form">
                        <input type="text" name="" id="login-username" placeholder="Username">
                        <input type="password" name="" id="login-password" placeholder="Password">
                    </form>
                    <button id="login-btn" type="submit">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <img src="${post.imgageUrl}" alt="detail-post-img">
        <div class="post-content">
            <h1 class="post-title">${post.title}</h1>
            <div class="extra-info">
                <p class="post-timestamp">
                    ${post.Timestamp}
                </p>
                <p class="post-author">
                    ${post.author}
                </p>
                <p>${post.content}</p>
            </div>
        </div>


    </main>

    <!-- footer section -->
    <footer>
        <h3>Geek Speak</h3>
        <p>
            Copyright &#169;
            <script>document.write(new Date().getFullYear())</script>
            &nbsp;
            <a href="https://www.linkedin.com/in/zishaxnn">zishan chaudhary</a>
        </p>
        <p>
            All Rights Reserved
        </p>
    </footer>

</body>

</html>
